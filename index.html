<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <!-- Favicon -->
  <!-- Main CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="keys">
    <section data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </section>

    <section data-key="83" class="key">  
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </section>

    <section data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </section>

    <section data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </section>

    <section data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </section>

    <section data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </section>

    <section data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </section>

    <section data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </section>

    <section data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </section>
  </main>

  <audio data-key="65" src="assets/clap.wav"></audio>
  <audio data-key="83" src="assets/hihat.wav"></audio>
  <audio data-key="68" src="assets/kick.wav"></audio>
  <audio data-key="70" src="assets/openhat.wav"></audio>
  <audio data-key="71" src="assets/boom.wav"></audio>
  <audio data-key="72" src="assets/ride.wav"></audio>
  <audio data-key="74" src="assets/snare.wav"></audio>
  <audio data-key="75" src="assets/tom.wav"></audio>
  <audio data-key="76" src="assets/tink.wav"></audio>

  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
